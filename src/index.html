<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Cadastro de Usuário</h2>
            <form id="cadastroForm">
                <input type="text" id="nomeUsuario" placeholder="Nome de Usuário" required>
                <input type="email" id="emailUsuario" placeholder="E-mail" required>
                <input type="password" id="senhaUsuario" placeholder="Senha" required>
                <input type="text" id="categoriaMusical" placeholder="Categoria Musical" required>
                <button type="submit">Cadastrar</button>
                <p id="cadastroMensagem"></p>
            </form>
            <p><a href="login/login.html">Já tem uma conta? Faça login aqui.</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
